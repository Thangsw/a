<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Voice Generation - TTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .config-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .audio-player {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .audio-player h3 {
            color: #333;
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Generator Test</h1>
        <p class="subtitle">Test TTS (Text-to-Speech) v·ªõi ElevenLabs API</p>

        <!-- Config Section -->
        <div class="config-section">
            <h2>‚öôÔ∏è C·∫•u h√¨nh TTS</h2>
            <div class="form-group">
                <label for="apiKey">API Key (ElevenLabs)</label>
                <input type="password" id="apiKey" placeholder="Nh·∫≠p ElevenLabs API Key">
                <p class="help-text">L·∫•y API key t·ª´ https://elevenlabs.io/app/settings</p>
            </div>
            <div class="form-group">
                <label for="voiceId">Voice ID</label>
                <input type="text" id="voiceId" placeholder="Nh·∫≠p Voice ID">
                <p class="help-text">T√¨m Voice ID t·∫°i https://elevenlabs.io/app/voice-library</p>
            </div>
            <div class="form-group">
                <label for="modelId">Model</label>
                <select id="modelId">
                    <option value="eleven_multilingual_v2">Eleven Multilingual v2</option>
                    <option value="eleven_monolingual_v1">Eleven Monolingual v1</option>
                    <option value="eleven_turbo_v2">Eleven Turbo v2 (Fast)</option>
                </select>
            </div>
            <div class="button-group">
                <button class="btn-secondary" onclick="loadConfig()">üì• T·∫£i Config</button>
                <button class="btn-success" onclick="saveConfig()">üíæ L∆∞u Config</button>
            </div>
        </div>

        <!-- Text Input Section -->
        <div class="form-group">
            <label for="textInput">N·ªôi dung c·∫ßn chuy·ªÉn th√†nh gi·ªçng n√≥i</label>
            <textarea id="textInput" placeholder="Nh·∫≠p vƒÉn b·∫£n c·∫ßn chuy·ªÉn th√†nh gi·ªçng n√≥i...">Xin ch√†o, ƒë√¢y l√† b√†i test t·∫°o gi·ªçng n√≥i b·∫±ng ElevenLabs API. Ch√∫c b·∫°n m·ªôt ng√†y t·ªët l√†nh!</textarea>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="generateVoice()" id="generateBtn">
                üé§ T·∫°o Voice
            </button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">ƒêang t·∫°o voice...</p>
        </div>

        <!-- Status -->
        <div class="status" id="status"></div>

        <!-- Audio Player -->
        <div class="audio-player" id="audioPlayer">
            <h3>üîä K·∫øt qu·∫£</h3>
            <audio controls id="audioElement"></audio>
            <button class="btn-secondary" onclick="downloadAudio()" style="margin-top: 15px; width: 100%;">
                ‚¨áÔ∏è T·∫£i xu·ªëng
            </button>
        </div>
    </div>

    <script>
        let currentAudioUrl = null;

        // Load config from backend
        async function loadConfig() {
            try {
                showStatus('ƒêang t·∫£i c·∫•u h√¨nh...', 'info');
                const response = await fetch('/api/tts-config');
                const data = await response.json();

                if (data.success !== false) {
                    document.getElementById('apiKey').value = data.api_key || '';
                    document.getElementById('voiceId').value = data.voice_id || '';
                    document.getElementById('modelId').value = data.model_id || 'eleven_multilingual_v2';
                    showStatus('‚úÖ ƒê√£ t·∫£i c·∫•u h√¨nh th√†nh c√¥ng!', 'success');
                } else {
                    showStatus('‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y c·∫•u h√¨nh. Vui l√≤ng nh·∫≠p v√† l∆∞u.', 'info');
                }
            } catch (error) {
                showStatus('‚ùå L·ªói khi t·∫£i config: ' + error.message, 'error');
            }
        }

        // Save config to backend
        async function saveConfig() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const voiceId = document.getElementById('voiceId').value.trim();
            const modelId = document.getElementById('modelId').value;

            if (!apiKey || !voiceId) {
                showStatus('‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß API Key v√† Voice ID', 'error');
                return;
            }

            try {
                showStatus('ƒêang l∆∞u c·∫•u h√¨nh...', 'info');
                const response = await fetch('/api/tts-config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        api_key: apiKey,
                        voice_id: voiceId,
                        model_id: modelId
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showStatus('‚úÖ ƒê√£ l∆∞u c·∫•u h√¨nh th√†nh c√¥ng!', 'success');
                } else {
                    showStatus('‚ùå L·ªói: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showStatus('‚ùå L·ªói khi l∆∞u config: ' + error.message, 'error');
            }
        }

        // Generate voice
        async function generateVoice() {
            const text = document.getElementById('textInput').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const voiceId = document.getElementById('voiceId').value.trim();

            if (!text) {
                showStatus('‚ö†Ô∏è Vui l√≤ng nh·∫≠p n·ªôi dung vƒÉn b·∫£n', 'error');
                return;
            }

            if (!apiKey || !voiceId) {
                showStatus('‚ö†Ô∏è Vui l√≤ng c·∫•u h√¨nh API Key v√† Voice ID tr∆∞·ªõc', 'error');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');

            try {
                generateBtn.disabled = true;
                loading.style.display = 'block';
                hideStatus();
                hideAudioPlayer();

                // Call ElevenLabs API directly
                const modelId = document.getElementById('modelId').value;
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',
                        'Content-Type': 'application/json',
                        'xi-api-key': apiKey
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: modelId,
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.75
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const audioBlob = await response.blob();
                currentAudioUrl = URL.createObjectURL(audioBlob);

                // Display audio player
                const audioElement = document.getElementById('audioElement');
                audioElement.src = currentAudioUrl;
                document.getElementById('audioPlayer').style.display = 'block';

                showStatus('‚úÖ T·∫°o voice th√†nh c√¥ng!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå L·ªói: ' + error.message, 'error');
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Download audio
        function downloadAudio() {
            if (currentAudioUrl) {
                const a = document.createElement('a');
                a.href = currentAudioUrl;
                a.download = 'voice_' + Date.now() + '.mp3';
                a.click();
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
        }

        // Hide status
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // Hide audio player
        function hideAudioPlayer() {
            document.getElementById('audioPlayer').style.display = 'none';
        }

        // Load config on page load
        window.addEventListener('load', () => {
            loadConfig();
        });
    </script>
</body>
</html>
